<!DOCTYPE html>
<html>
	<head>
		<title>
			Simple Webpage
		</title>
		<link rel="stylesheet" href="style.css">
		<script>
		function addTwoNumbers() {
			document.getElementById("addTwoNum").innerHTML = 4 + 5;
			console.log("Console log statement in internal JS that only shows when running 'addTwoNumbers' function");
		}
		console.log("This console log is for testing internal js");
		</script>
	</head>
	<body>
		<h1>Simple Webpage Home</h1>
		<p id="changeRed">Click button below to change this paragraph's color to red</p>
		<button onclick="changeToRed()">Change text color</button>
		<br>
		<strong>The 'addTwoNumbers' function returns: 
			<br>
			<span id="addTwoNum"></span>
		</strong>
		<br>
		<button onclick="addTwoNumbers()">Add Two Numbers</button>
		<!-- Classes and Ids -->
		<h3>Classes versus Ids</h3>
		<ul>
			<li class="myClass">This item has class</li>
			<li class="myClass" id="hasId">Here's an item with an id AND class</li>
			<li class="myClass">This item has class</li>
		</ul>
		<!-- Example Submission Form -->
		<form name="myForm" onsubmit="return validateForm()">
			First name: <br>
			<input type="text" name="firstname">
			<br>
			Last name: <br>
			<input type="text" name="lastname">
			<br><br>
			<input type="submit" value="Submit">
		</form>
		<!-- Example Display Action -->
		<button onclick="showImage()">Click to find kittens!</button>
		<img src="img/kittens.jpg" />
		<img src="img/kitten.jpg" />
		<img src="img/kitten2.jpg" />
		<img src="img/kittens2.jpg" />
		<script src="index.js">
		</script>
	</body>
</html>
