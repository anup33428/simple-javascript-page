<!DOCTYPE html>
<html>
	<head>
		<title>
			Simple Webpage
		</title>
		<link rel="stylesheet" href="style.css">
		<script>
		function addTwoNumbers() {
			document.getElementById("addTwoNum").innerHTML = 4 + 5;
		}
		</script>
	</head>
	<body>
		<h1>Simple Webpage Home</h1>
		<p id="changeRed">Click button below to change this paragraph's color to red</p>
		<button onclick="changeToRed()">Change text color</button>
		<br>
		<strong>The 'addTwoNumbers' function returns: 
			<br>
			<span id="addTwoNum"></span>
		</strong>
		<br>
		<button onclick="addTwoNumbers()">Add Two Numbers</button>
		<form name="myForm" onsubmit="return validateForm()">
			First name: <br>
			<input type="text" name="firstname">
			<br>
			Last name: <br>
			<input type="text" name="lastname">
			<br><br>
			<input type="submit" value="Submit">
		</form>
		<p id="demo"></p>
		<script src="index.js">
		</script>
	</body>
</html>
